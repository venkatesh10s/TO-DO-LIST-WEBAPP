<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List Web App</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center">To-Do List</h2>

    <!-- Task Input and Add Button -->
    <div class="form-group">
      <input type="text" id="taskInput" class="form-control" placeholder="Add a new task">
      <button id="addTask" class="btn btn-primary mt-3 btn-block">Add Task</button>
    </div>

    <!-- Filter Buttons for Tasks -->
    <div class="mt-3 text-center">
      <button id="filterAll" class="btn btn-info btn-sm">Show All</button>
      <button id="filterCompleted" class="btn btn-success btn-sm">Completed</button>
      <button id="filterPending" class="btn btn-warning btn-sm">Pending</button>
    </div>

    <!-- Task List -->
    <ul id="taskList" class="list-group mt-3"></ul>
  </div>

  <!-- jQuery, Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
